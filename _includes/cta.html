<section class="cta" id="contact">
  <div class="container">
    <div class="cta__wrapper">
      <div class="cta__text">
        <h2>Ready to meet Cleo?</h2>
        <p>Get in touch and we'll show you how Cleo can transform your sales training.</p>
      </div>
      <form class="cta__form" action="https://formspree.io/f/placeholder" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@company.com">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" placeholder="Your company">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Tell us about your team..."></textarea>
        </div>
        <button type="submit" class="btn btn--primary btn--full">Request a Demo</button>
      </form>
    </div>
  </div>
</section>
