---
layout: default
---

<section class="blog-listing">
  <div class="container">
    <header class="section-header">
      <h1>{{ page.title }}</h1>
      <p>Insights on AI, sales training, and building Cleo.</p>
    </header>
    <div class="blog-grid">
      {% for post in site.posts %}
      <article class="blog-card">
        <a href="{{ post.url | relative_url }}" class="blog-card__image-link">
          <div class="blog-card__image{% unless post.image %} blog-card__image--placeholder{% endunless %}">
            {% if post.image %}
              <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" loading="lazy">
            {% else %}
              <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="blog-card__placeholder-icon">
                <path d="M10 16C10 12.686 12.686 10 16 10C17.5 10 18.87 10.56 19.93 11.48" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
                <path d="M22 16C22 19.314 19.314 22 16 22C14.5 22 13.13 21.44 12.07 20.52" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
                <circle cx="16" cy="16" r="2" fill="currentColor"/>
              </svg>
            {% endif %}
          </div>
        </a>
        <div class="blog-card__content">
          <time class="blog-card__date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
          <h2 class="blog-card__title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h2>
          <p class="blog-card__excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
          <a href="{{ post.url | relative_url }}" class="blog-card__link">Read more &rarr;</a>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
