---
layout: default
---

<section class="blog-listing">
  <div class="container">
    <header class="section-header">
      <h1>{{ page.title }}</h1>
      <p>Insights on AI, sales training, and building Cleo.</p>
    </header>
    <div class="blog-grid{% if site.posts.size > 1 %} blog-grid--multi{% endif %}">
      {% for post in site.posts %}
      <article class="blog-card">
        {% if post.image %}
        <a href="{{ post.url | relative_url }}" class="blog-card__image-link">
          <div class="blog-card__image">
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" loading="lazy">
          </div>
        </a>
        {% endif %}
        <div class="blog-card__content">
          <time class="blog-card__date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
          <h2 class="blog-card__title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h2>
          <p class="blog-card__excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
          <a href="{{ post.url | relative_url }}" class="blog-card__link">Read more &rarr;</a>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
